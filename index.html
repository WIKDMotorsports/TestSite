<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Messages...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-black flex items-center justify-center h-screen text-center">
    <div class="p-8">
        <!-- Branding Text -->
        <h1 class="text-6xl md:text-7xl font-extrabold text-white mb-8 tracking-wider">WIKD</h1>

        <h2 class="text-2xl md:text-3xl font-bold text-white mb-6">Opening your messaging app...</h2>
        <p class="text-gray-300 mb-8">If you are not automatically redirected, please click the button below.</p>
        
        <!-- 
          This is the fallback link in case the automatic redirect fails.
        -->
        <a href="sms:+14692498400?body=I'm%20interested%20in%20getting%20a%20quote%20for%20an%20LT4%20Performance%20Package"
           class="inline-block bg-red-600 hover:bg-red-700 text-white font-bold py-4 px-8 rounded-lg shadow-lg transition-transform transform hover:scale-105">
            Tap to Text Us Manually
        </a>
    </div>

    <script>
        // This script runs as soon as the page is loaded.
        window.onload = function() {
            // It changes the window's location to the sms: link,
            // which prompts the browser to open the default messaging app.
            window.location.href = "sms:+14692498400?body=I'm%20interested%20in%20getting%20a%20quote%20for%20an%20LT4%20Performance%20Package";
        };
    </script>
</body>
</html>
